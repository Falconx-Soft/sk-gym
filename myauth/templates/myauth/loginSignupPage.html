{% extends 'main.html' %}
{% block content %}
{% load static %}
<!-- main -->
<br>
<main class="container ml-0">
  <h1 class="h1 text-gray-900 mb-4 text-center" style="padding-top: 10%;">
    Welcome to Shapes In Gym ! <br /><small class="text-white">Always work hard.</small>
  </h1>

  <body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center" style="padding-top: 5%;">

            <div class="col-xl-10 col-lg-12 col-md-9 pt-200">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            </div>                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form class="user" method="POST" action="">
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"  name="email"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name = "password"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <hr>
                                        <input
                                            class="btn register-btn btn-user btn-block"
                                            type="submit"
                                            name="login"
                                            value="Login"
                                        />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
